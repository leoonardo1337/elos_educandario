<!DOCTYPE html>

<head>

    <!-- Favicons -->
    <link href="static/assets/img/favicon.ico" rel="icon">

            <a href="index.html" class="logo d-flex align-items-center">

            <nav id="navbar" class="navbar">
                <ul>
                    <li><a class="nav-link scrollto active" href="#hero">Início</a></li>
                    <li><a class="nav-link scrollto" href="#about">Sobre nós</a></li>
                    <li><a class="nav-link scrollto" href="#services">Serviços</a></li>
                    <li><a class="nav-link scrollto" href="#portfolio">Galeria</a></li>
                    <li><a class="nav-link scrollto" href="#contact">Contato</a></li>
                </ul>
                <i class="bi bi-list mobile-nav-toggle"></i>
            </nav>
        </div>
    </header>
    {% block content %} {% endblock %}
    <!-- ======= Footer ======= -->
    <footer id="footer" class="footer">
        <div class="footer-top">
            <div class="container">
                <div class="row gy-4">
                    <div class="col-lg-5 col-md-12 footer-info">

                        <div class="social-links mt-3">

                                    class="bi bi-instagram"></i></a>
                            <a href="https://www.linkedin.com/company/educandarioelos" class="linkedin"><i

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="container">
            <div class="copyright">
                &copy; Copyright 2022 <strong><span><a href="https://algore.com.br/">Algore</a></span></strong>. All
                Rights
                Reserved

    <a href="#" class="back-to-top d-flex align-items-center justify-content-center"><i class="bi bi-whatsapp"></i></a>

    <script src="static/assets/js/main.js"></script>
